<mat-card class="tabla">
  <mat-card-header class="center-title">
    <mat-card-title>HISTORIAL DE ATENCIONES DEL RECEPTOR</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="form">
      <div class="col-3 left m-b-20">
        <mat-label class="f-s-14 f-w-600 m-b-8 d-block">Fecha</mat-label>

        <mat-form-field appearance="outline" class="w-100" color="primary">
          <input matInput [matDatepicker]="picker" formControlName="fechaEng" placeholder="Seleccione"
            (dateChange)="obtenerFechaFormateada($event.value)" [max]="today" />
          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
    </form>

    
    <table mat-table class="mat-elevation-z8 tabla-historial">

      <!-- Turno -->
      <ng-container matColumnDef="ordenAtencion">
        <th mat-header-cell *matHeaderCellDef>Turno</th>
        <td mat-cell *matCellDef="let p">{{ p.ordenAtencion }}</td>
      </ng-container>

      <!-- Nombre -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let p">{{ p.nombre }}</td>
      </ng-container>

      <!-- Documento -->
      <ng-container matColumnDef="numeroDocumento">
        <th mat-header-cell *matHeaderCellDef>NÂ° Documento</th>
        <td mat-cell *matCellDef="let p">{{ p.numeroDocumento }}</td>
      </ng-container>

      <!-- Hora Inicio -->
      <ng-container matColumnDef="horaInicio">
        <th mat-header-cell *matHeaderCellDef>Hora Inicio</th>
        <td mat-cell *matCellDef="let p">{{ p.horaInicio }}</td>
      </ng-container>

      <!-- Hora Fin -->
      <ng-container matColumnDef="horaFin">
        <th mat-header-cell *matHeaderCellDef>Hora Fin</th>
        <td mat-cell *matCellDef="let p">{{ p.horaFin }}</td>
      </ng-container>


      <!-- Estado -->
      <ng-container matColumnDef="estado">
        <th mat-header-cell *matHeaderCellDef>Estado</th>
        <td mat-cell *matCellDef="let p">{{ p.estado }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnas"></tr>
      <tr mat-row *matRowDef="let row; columns: columnas"></tr>
    </table>
  </mat-card-content>
</mat-card>
