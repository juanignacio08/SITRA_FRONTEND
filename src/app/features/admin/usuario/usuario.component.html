<mat-card class="tabla">
  <mat-card-header class="center-title">
    <mat-card-title>Usuarios</mat-card-title>
    <button mat-raised-button color="primary" (click)="abrirModal()">
      <mat-icon>add</mat-icon>
      Agregar Usuario
    </button>
  </mat-card-header>

  <mat-card-content>
    <table mat-table [dataSource]="usuarios" class="mat-elevation-z2 full-table">

      <!-- Nombre -->
      <ng-container matColumnDef="nombreCompleto">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let u">
          {{ u.nombres }} {{ u.apellidoPaterno }} {{ u.apellidoMaterno }}
        </td>
      </ng-container>

      <!-- DNI -->
      <ng-container matColumnDef="dni">
        <th mat-header-cell *matHeaderCellDef> DNI </th>
        <td mat-cell *matCellDef="let u"> {{ u.dni }} </td>
      </ng-container>

      <!-- Rol -->
      <ng-container matColumnDef="rol">
        <th mat-header-cell *matHeaderCellDef> Rol </th>
        <td mat-cell *matCellDef="let u"> {{ u.rol }} </td>
      </ng-container>
    
      <!-- Contraseña -->
      <ng-container matColumnDef="contrasena">
        <th mat-header-cell *matHeaderCellDef> Contraseña </th>
        <td mat-cell *matCellDef="let u"> {{ u.contrasena }} </td>
      </ng-container>

      <!-- Acciones -->
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let u">
          <button mat-icon-button color="primary" (click)="abrirModal(u)">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnas"></tr>
      <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
    </table>
  </mat-card-content>
</mat-card>
