<div class="login-container" #loginContainer>
    <div class="wave" #wave1>游뽗</div>
    <div class="wave" #wave2>游눍</div>
    <mat-card class=" login-card">
        <div class="login-logo-container">
            <img src="https://www.gob.pe/rails/active_storage/representations/redirect/eyJfcmFpbHMiOnsiZGF0YSI6MjI4OSwicHVyIjoiYmxvYl9pZCJ9fQ==--870ca7e046354e769c8b91e9c70061374fd26123/eyJfcmFpbHMiOnsiZGF0YSI6eyJmb3JtYXQiOiJwbmciLCJyZXNpemVfdG9fbGltaXQiOltudWxsLDQ4XX0sInB1ciI6InZhcmlhdGlvbiJ9fQ==--830247c4bafe7cadca50817d8559bf1a09e3aa28/essalud%20341x86%202019.png"
                alt="Logo" class="login-logo">
        </div>
        <mat-card-header>
            <mat-card-title class="center-title">BIENVENIDO</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <mat-form-field appearance="outline" class="full-width-input">
                    <mat-label>DNI</mat-label>
                    <input matInput formControlName="email" placeholder="DNI" aria-label="dni" maxlength="8"
                        inputmode="numeric" pattern="[0-9]*" (keypress)="soloNumeros($event)">
                    <mat-error *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
                        <span *ngIf="loginForm.get('email')?.errors?.['required']">El DNI es obligatorio.</span>
                    </mat-error>    
                </mat-form-field>
                <mat-form-field appearance="outline" class="full-width-input">
                    <mat-label>Contrase침a</mat-label>
                    <input matInput
    [type]="hide ? 'password' : 'text'"
    formControlName="password"
    placeholder="Contrase침a">
                    <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                        <span *ngIf="loginForm.get('password')?.errors?.['required']">La contrase침a es
                            obligatoria.</span>
                        <span *ngIf="loginForm.get('password')?.errors?.['minlength']">Debe tener al menos 6
                            caracteres.</span>
                    </mat-error>
                </mat-form-field>

                @if (errorMessage) {
                <div class="alert alert-danger w-100" role="alert">
                    <strong>Error!</strong> {{ errorMessage }}
                </div>
                }
                <div class="button-container ">
                    <button mat-raised-button color="accent" type="submit" [disabled]="loginForm.invalid || loadSignIn">
                        INICIAR SESI칍N
                    </button>

                </div>
                <!-- <a routerLink="/forgot-password" mat-button color="accent">쯆lvidaste tu Contrase침a?</a> -->
            </form>
        </mat-card-content>
    </mat-card>
</div>
