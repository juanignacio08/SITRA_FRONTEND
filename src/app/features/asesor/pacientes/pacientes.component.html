<mat-card class="tabla">
  <mat-card-header class="center-title">
    <mat-card-title>PACIENTES EN COLA</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <table mat-table [dataSource]="pacientesService.pacientes" class="mat-elevation-z8 tabla-espera">

      <!-- Turno -->
      <ng-container matColumnDef="ordenAtencion">
        <th mat-header-cell *matHeaderCellDef class="center">Turno</th>
        <td mat-cell *matCellDef="let p" class="center" data-label="Turno">{{ p.ordenAtencion }}</td>
      </ng-container>

      <!-- Nombre -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let p" data-label="Nombre">{{ p.nombre }}</td>
      </ng-container>

      <!-- Documento -->
      <ng-container matColumnDef="numeroDocumento">
        <th mat-header-cell *matHeaderCellDef class="center">N째 Documento</th>
        <td mat-cell *matCellDef="let p" class="center" data-label="Documento">{{ p.numeroDocumento }}</td>
      </ng-container>

      <!-- Acci처n -->
      <ng-container matColumnDef="accion">
        <th mat-header-cell *matHeaderCellDef class="center">Acci처n</th>
        <td mat-cell *matCellDef="let p" data-label="Acci처n">
          <div class="acciones-btns bg-primary">
            <button mat-raised-button [ngClass]="{'boton-llamando': p.llamando}"  (click)="llamar(p)">
              <mat-icon>call</mat-icon> Llamar
            </button>

            <button mat-raised-button color="warn" (click)="finalizar(p)">
              <mat-icon>stop</mat-icon> Finalizar
            </button>

            <button mat-raised-button color="accent" (click)="ausente(p)">
              <mat-icon>block</mat-icon> Ausente
            </button>
          </div>
        </td>
      </ng-container>

      <!-- Estado -->
      <ng-container matColumnDef="estado">
        <th mat-header-cell *matHeaderCellDef class="center">Estado</th>
        <td mat-cell *matCellDef="let p" class="center" [ngClass]="{'estado-llamando': p.llamando}" data-label="Estado">
          {{ p.estado }}
        </td>
      </ng-container>

      <!-- Llamadas -->
      <ng-container matColumnDef="llamadas">
        <th mat-header-cell *matHeaderCellDef class="center">Llamadas</th>
        <td mat-cell *matCellDef="let p" class="center" data-label="Llamadas">{{ p.llamadas }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnas"></tr>
      <tr mat-row *matRowDef="let row; columns: columnas"></tr>
    </table>
  </mat-card-content>
</mat-card>
